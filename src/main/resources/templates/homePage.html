<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid 19 Tracker App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
    <h1>Covid-19 Tracker Application</h1>
    <p>Tracking Reported Covid-19 cases</p>
    <div class="container-fluid text-sm-center p-5 bg-light"> <!-- bg-light is background color & p-5 is padding -->
        <h2 class="display-2" th:text="${totalCases}"></h2>
        <p class="lead">Total Reported Cases Today</p>
        <hr>
        <span class="lead">New Cases Since Yesterday : </span>
        <span class="lead" th:text="${newCases}"></span>
    </div>

    <table class="table">
        <tr>
            <th>COUNTRY</th>
            <th>STATE</th>
            <th>TOTAL CASES REPORTED TODAY</th>
            <th>DIFFERENCE FROM YESTERDAY</th>
        </tr>
         <tr th:each="statsRecord : ${statsRecords}">
             <td th:text="${statsRecord.country}"></td>
             <td th:text="${statsRecord.state} != '' ? ${statsRecord.state} : 'N/A'" />
             <td th:text="${statsRecord.latestCaseCounts}">0</td>
             <td th:text="${statsRecord.diffFromPrevDay}">0</td>
        </tr>
    </table>
    </div>
</body>
</html>
